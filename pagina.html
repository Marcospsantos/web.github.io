<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Conversor de Celsius para Fahrenheit</title>
  </head>
  <body>
    <h1>Conversor de Celsius para Fahrenheit</h1>
    <form>
      <label for="celsius">Graus Celsius:</label>
      <input type="number" id="celsius" name="celsius" required>
      <button type="button" onclick="converter()">Converter</button>
      <br>
      <label for="fahrenheit">Graus Fahrenheit:</label>
      <input type="number" id="fahrenheit" name="fahrenheit" readonly>
    </form>

    <script>
      function converter() {
        const celsius = parseFloat(document.getElementById("celsius").value);
        const fahrenheit = (celsius * 1.8) + 32;
        document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
      }
    </script>
  </body>
</html>
